nk.5df83fddbcb34dd2.js" type="text/javascript"></script><script src="https://cdn.prod.website-files.com/67de733a22d52b417b3f4f6c/js/webflow.ce63172a.9de135d92b785eea.js" type="text/javascript"></script><script src="https://cdn.prod.website-files.com/gsap/3.13.0/gsap.min.js" type="text/javascript"></script><script src="https://cdn.prod.website-files.com/gsap/3.13.0/SplitText.min.js" type="text/javascript"></script><script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollTrigger.min.js" type="text/javascript"></script><script>
  document.addEventListener("DOMContentLoaded", function () {
    let start = 0;
    let end = 100; // yahan tak count hoga
    let duration = 2000; // milliseconds
    let increment = Math.ceil(end / (duration / 30));
    let counterEl = document.getElementById("counter");

    let counter = setInterval(() => {
      start += increment;
      if (start >= end) {
        start = end;
        clearInterval(counter);
      }
      counterEl.innerText = String(start).padStart(3, '0'); // 3-digit format
    }, 30);
  });
</script>
